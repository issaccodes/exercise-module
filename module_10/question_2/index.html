<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Paragraphs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="container">
            
            <div class="content">
            
                <p class="content_para content_para--first">This is First Paragraph</p>
                <p class="content_para content_para--second">This is Second Paragraph</p>
                <p class="content_para content_para--third">This is Third Paragraph</p>
                <p class="content_para content_para--fourth">This is Fourth Paragraph</p>
                <p class="content_para content_para--fifth">This is Fifth Paragraph</p>
    
            </div>

        </div>

    </main>

</body>
</html>
