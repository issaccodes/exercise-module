<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div | Center</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        .content {

            height: 400px;
            width: 400px;
        }
    </style>
</head>

    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
