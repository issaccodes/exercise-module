<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="first-container">
            <div class="logo-nav-container">
                <div class="logo">
                    <img src="assests/irctc-logo.png" alt="IRCTC Logo">
                    <img src="assests/indian-railways-logo.png" alt="Indian Railways Logo">
                </div>
                <div class="nav-link-container">
                    <div class="nav-query">
                        <ul>
                            <li><a href="#">Ask Disha</a></li>
                            <li><a href="#">Contact us</a></li>
                            <li><a href="#">Alerts</a></li>
                        </ul>
                    </div>
                    <div class="nav-btn">
                        <a href="#"><button class="book-btn">Login</button></a>
                        <a href="#"><button class="register-btn">Register</button></a>
                        <a href="#"><button class="agent-login-btn">Agent Login</button></a>
                    </div>
                </div>
            </div>
            <div class="title-container">
                <h1>Indian Railways</h1>
                <p>
                    <span style="color: #01BB0A;">Safety</span>
                    <span style="color: #FB792B;">Security</span>
                    <span style="color: #213D77;">Punctuality</span>
                </p>
            </div>
            <div class="booking-btns">
                <a href="#"><button class="ticket-btn"><img class="booking-btn-img" src="assests/Vector.png" alt="ticket png"> BOOK Ticket</button></a>
                <a href="#"><button class="pnr-btn"><img class="booking-btn-img" src="assests/tick.png" alt="tick png">PNR Status</button></a>
                <a href="#"><button class="charts-btn"><img class="booking-btn-img" src="assests/charts.png" alt="chart png">Charts / Vacancy</button></a>
            </div>

            <div class="destination-container">
                <div class="departure-container">
                    <div class="train-icon">
                        <img src="assests/ic-1.png" alt="ic png">
                    </div>
                    <div class="departure">
                        <p>From <img src="assests/down-toggle.png" alt="down toggle icon"></p>
                        <p><span>Bangalore</span></p>
                        <p>KSR - Bangalore</p>
                    </div>
                </div>

                <div class="departure-destination">
                    <img src="assests/swap.png" alt="swap icon">
                </div>

                <div class="arrival-container">
                    <div class="train-icon">
                        <img src="assests/ic-2.png" alt="ic png">
                    </div>
                    <div class="destination">
                        <p>To <img src="assests/down-toggle.png" alt="down toggle icon"></p>
                        <p><span>Kasaragod</span></p>
                        <p>KSD - Kasaragod</p>
                    </div>
                </div>
            </div>

            <div class="reservation-container">
                <div class="date-container">
                    <div class="calendar-icon">
                        <img src="assests/calendar.png" alt="ic png">
                    </div>
                    <div class="date">
                        <p>Date <img src="assests/down-toggle.png" alt="down toggle icon"></p>
                        <p><span>01 Aug 23</span></p>
                        <p>Tuesday</p>
                    </div>
                </div>

                
                <div class="class-container">
                    <div class="class-icon">
                        <img src="assests/class.png" alt="ic png">
                    </div>
                    <div class="class">
                        <p>Class <img src="assests/down-toggle.png" alt="down toggle icon"></p>
                        <p><span>3A</span></p>
                        <p>AC 3 Tier</p>
                    </div>
                </div>


                <div class="seat-container">
                    <div class="seat-icon">
                        <img src="assests/ic-1.png" alt="ic png">
                    </div>
                    <div class="seat">
                        <p>Seat Type <img src="assests/down-toggle.png" alt="down toggle icon"></p>
                        <p><span>TATKAL</span></p>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
            </div>

            <a href="#" class="search-link"><button class="search-btn">Search Train <img src="assests/arrow.png" alt="arrow png"></button></a>

        </div>

        <div class="second-container">
            <img src="assests/train-wallpaper.png" alt="train wallpaper">
        </div>
    </div>
</body>
</html>
